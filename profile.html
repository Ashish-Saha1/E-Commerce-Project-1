<style>
    /* Common Code Starts Here */

*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style-type: none;
        text-decoration: none;
        color: #222222;

        /* font-family: 'Montserrat', sans-serif;
        font-family: 'Poppins', sans-serif;
        font-family: 'Rampart One', cursive;
        font-family: 'Roboto', sans-serif; */
    }


    html{
        scroll-behavior: smooth;
        font-family: 'Roboto', sans-serif;
    }

    body{
      width: 100%;
    }

    :root{
        --font-color: white;
        --background-color: rgb(255, 190, 179);
        --background-color-1: #F08080;
        --box-shadow:0.1rem 0.2rem 0.8rem rgba(205,202,202,0.5);
        --padding: 0.5rem;
        --border-radius: 0.6rem;
        --trasition: all .3s;
        --border: 1px solid transparent;
        --border-1: 1px solid coral;

    }


    /* Common Code Ends Here */

  .profile{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 1px solid;
    margin: 10% 0;
    gap: 20px;

  }

  .profile__user{
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: var(--box-shadow);
    padding: 10px;
    gap: 20px;
    width:80% ;
  }
  
  .user-details{
    width: 100%;
    text-align: center;
    margin-top: 5%;
  }

  .user-details img{
    width: 30%;
    border-radius: 5px;
    border: solid 2px gainsboro;
  }

   .user-details ul{
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
   }

   .user-edit{
    margin-bottom: 10%;
    margin-top: 3%;
   }
  .user-edit ul{
    display: flex;
    gap: 20px;
    align-items: center;
    justify-content: center;
   
  }













@media screen and (min-width: 768px) {
.profile__user{
    padding: 10px;
    gap: 20px;
    width:60% ;
  }

.user-details{
    width: 100%;
    text-align: center;
  }

.user-details img{
    width: 35%;
    border-radius: 5px;
    border: solid 2px gainsboro;
  }


}



  @media screen and (min-width:992px) {
    
 .profile__user{
    width:35% ;
  }

  .user-details{
    width: 100%;
    text-align: center;
  }

.user-details img{
    width: 50%;
    border-radius: 5px;
    border: solid 2px gainsboro;
  }



  }




</style>

<style>
    /* Common Code Starts Here */

*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style-type: none;
        text-decoration: none;
        color: #222222;

        /* font-family: 'Montserrat', sans-serif;
        font-family: 'Poppins', sans-serif;
        font-family: 'Rampart One', cursive;
        font-family: 'Roboto', sans-serif; */
    }


    html{
        scroll-behavior: smooth;
        font-family: 'Roboto', sans-serif;
    }

    body{
      width: 100%;
    }

    :root{
        --font-color: white;
        --background-color: rgb(255, 190, 179);
        --background-color-1: #F08080;
        --box-shadow:0.1rem 0.2rem 0.8rem rgba(205,202,202,0.5);
        --padding: 0.5rem;
        --border-radius: 0.6rem;
        --trasition: all .3s;
        --border: 1px solid transparent;
        --border-1: 1px solid coral;

    }


    /* Common Code Ends Here */

.main-contant{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 10%;

}




.head{
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-direction: column;
    padding: 8px 3px;
    margin: 8% 0;
    width: 70%;
    text-align: center;
}

.head img{
    width: 30px;
    
}

.form{
    box-shadow:0.1rem 0.3rem 0.2rem rgba(205,202,202,0.5), -0.1rem -0.1rem 0.2rem rgba(205,202,202,0.5) ;
    border-radius: 3px;
    min-width: 60%;
    margin-bottom: 5%;
}

.form-action{
    display: flex;
    flex-direction: column;
    padding: 15px;
    
}


#email{
width: 100%;
padding: 8px 10px;
border-radius: 3px;
border: solid 1px rgb(155, 155, 155);
margin-bottom: 5%;


}

#password{
width: 100%;
padding: 8px 10px;
border-radius: 3px;
border: solid 1px rgb(155, 155, 155);
margin-bottom: 7%;
}

.log-in button{
width: 100%;
padding: 12px 10px;
border-radius: 3px;
border: none;
font-size: 16px;
font-weight: bold;
margin-bottom: 2%;
cursor: pointer;
transition: var(--trasition);
}

.log-in button:hover{
background-color: var(--background-color-1);
}

.forgot-pass h4{
    text-align: center;
}

.form-action hr{
    margin: 5%;
}

.register{
width: 60%;
margin: 0 auto;

}

.register button{
width: 100%;
padding: 12px 10px;
border-radius: 3px;
border: none;
font-size: 16px;
font-weight: bold;
background-color: var(--background-color-1);
border: 1px solid transparent;
transition: var(--trasition);

}

.register button:hover{
    background-color: transparent;
    border: 1px solid var(--background-color-1);
}




@media screen and (min-width:768px){
   
}


@media screen and (min-width:992px){
    
.main-contant{
    flex-direction: row;
    margin-bottom: 0%;
    margin: 5% 0;
    padding: 15px;

}

.head{

    flex:1;
    width: 60%;
    margin-left: 10%;
    text-align: left;
    font-size: 17px;
    padding: 5px;
}

.form{
    flex:1;
    min-width: 0%;
    max-width: 30%;
    margin-bottom: 0%;
    margin: 0 15% 0 5%;

}


.head img{
    width: 50px;
    
}







}



</style>


       
</head>

<body>

              <div class="manu-button">
                <i class="fa-solid fa-bars fa-2x manu-icon" id="manu-icon" style="color: #8d8f9e; margin-right:10px;"></i>

</nav>

                <!-- Main Starts -->

<main class="main-contant">
    
    <section class="head">
            <img src="images/logo.png" alt="website logo">
            <h1>Shopping Bag Helps You to Find Authentic Products with Convenient Price</h1>
    </section>

    <section class="form">
        <form action="" class="form-action">
            <div class="email">
                <input type="email" name="email" id="email" placeholder="Email">
            </div>

            <div class="password">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>

            <div class="log-in">
                <button>Log in</button>
            </div>

            <div class="forgot-pass">
                <h4><a href="#">Forgotten Password?</a></h4>
            </div>

            <hr>
            
            <div class="register">
                <button><a href="./ragister.html">Create new account</a></button>
            </div>





        </form>
    </section>



</main>

        <input type="email" name="email" id="" placeholder="Your Email Addres">
        <button class="button-style">Subscribe</button>
    </div>

  </footer>

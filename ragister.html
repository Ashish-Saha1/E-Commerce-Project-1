<style>
    /* Common Code Starts Here */

*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style-type: none;
        text-decoration: none;
        color: #222222;

        /* font-family: 'Montserrat', sans-serif;
        font-family: 'Poppins', sans-serif;
        font-family: 'Rampart One', cursive;
        font-family: 'Roboto', sans-serif; */
    }


    html{
        scroll-behavior: smooth;
        font-family: 'Roboto', sans-serif;
    }

    body{
      width: 100%;
    }

    :root{
        --font-color: white;
        --background-color: rgb(255, 190, 179);
        --background-color-1: #F08080;
        --box-shadow:0.1rem 0.2rem 0.8rem rgba(205,202,202,0.5);
        --padding: 0.5rem;
        --border-radius: 0.6rem;
        --trasition: all .3s;
        --border: 1px solid transparent;
        --border-1: 1px solid coral;

    }


    /* Common Code Ends Here */

  .row-main{
    width: 90%;
    margin: 10% auto;
    padding: 20px 30px;
    box-shadow: var(--box-shadow);
    border: 1px solid rgb(223, 223, 223);
  }

  .main-head{
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 15px;
    margin-bottom: 8%;
  }

  .main-head h2{
    font-family: 'Rampart One', cursive;
    text-transform: uppercase;
  }

  .signup-form{
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .signup-form input{
    padding: 9px;
    border: 1px solid rgb(223, 223, 223);
    border-radius: 5px;
    outline-color: var(--background-color-1);

  } 

  .name{
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px;

  }

  .user-name{
    width: 100%;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  .user-name input{
    padding-right: 23%;
    
  }

  .user-name p{
    position: absolute;
    top: 15%;
    right: 5%;
    font-size: 13px;
  }

  .user-name h6{
    margin-left: 15px;
    margin-top: 5px;
    font-weight: 400;
    font-size: 12px;
  }



  .password div{
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px;
    
  }

  /* .password >:first-child{
    margin-bottom:20px;
  } */

  .password h6{
    margin-left: 15px;
    margin-top: 5px;
    font-weight: 400;
    font-size: 12px;
  }

  .show-password{
    display: flex;
    gap: 15px;
  }

  .show-password label{
    font-size: 15px;
  }

  .show-password input{
    width: 17px;
  }

  .sign-up{
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 10% 0;

  }

  .sign-up a{
    font-size: 15px;
    font-weight: 600;
    color: var(--background-color-1)
  }

  .sign-up button{
    padding: 10px 18px;
    border-radius: 5px;
  }

  
  




@media screen and (min-width:768px){
  
   .row-main{
    width: 60%; 
    
  }

  .name{
    flex-direction: row;
    gap: 10px;
  }

  .password div{
    flex-direction: row;
    gap: 10px;
    
  }

  .user-name{
    width: 388px;
  }

}


@media screen and (min-width:992px){
  .row-main{
    width: 30rem; 
  }
}



</style>


       
</head>

<body>


                <!-- Nav Bar Starts -->
<nav>
     


</nav>

                <!-- Nav Bar Ends -->


                <!-- Main Starts -->

<main>
  <div class="row-main">
    <div class="main-head">
        <h2>Shopping Bag</h2>
        <h3>Create your Shopping Bag Account</h3>
        <p>to continue to Shopping Bag</p>
    </div>
        <form action="" class="signup-form">
                <div class="name">
                    <input type="text" name="" id="" placeholder="First name">
                    <input type="text" name="" id="" placeholder="Last name">
                </div>

                <div class="user-name">
                    <input type="text" name="" id="" placeholder="Username">
                    <p>@bag.com</p>
                    <h6>You can use letters, numbers & periods</h6>
                </div>

                <div class="password">
                    <div>
                      <input type="password" name="" id="" placeholder="Password">
                      <input type="password" name="" id="" placeholder="Confirm">
                    </div>
        
                    <h6>Use 8 or more characters with a mix of letters, numbers & symbols</h6>
                    
                </div>

                <div class="show-password">
                  <input type="checkbox" name="" id="">
                    <label for="checkbox"> Show password</label>
                </div>

                <div class="sign-up">
                    <a href="login.html">Sign in instead</a>
                    <button class="button-style">Sign Up</button>
                </div>
        </form>
  </div>
</main>
